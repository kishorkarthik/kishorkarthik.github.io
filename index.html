  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background-color: #fff;
      color: #000;

      align-items: flex-end;
      text-align: right;
    }

    .intro {
      font-size: 2.0rem;
      line-height: 1.8rem;

    footer {
      border-top: 1px solid #000;
      padding-top: 1rem;
      text-align: center;
    }

    .social-icons {
      margin: 0.5rem 0;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: inherit;
      text-decoration: none;
    }

    .copyright {
      font-size: 0.8rem;
    }

    @media (max-width: 600px) {
      .intro {
        font-size: 1rem;
        line-height: 1.5rem;
      }
    }
