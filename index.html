<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kishor Karthik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 1rem;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      padding: 1rem;
      position: relative;
    }

    .intro {
      font-size: 1.2rem;
      line-height: 1.8rem;
    }

    .image-container {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .profile-img {
      max-width: 500px;
      width: 100%;
      object-fit: contain;
    }

    footer {
      border-top: 1px solid #000;
      padding: 1rem;
      text-align: center;
    }

    .social-icons i {
      margin: 0 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #000;
    }

    .copyright {
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: stretch;
        padding: 1rem;
      }

      .intro {
        align-self: flex-start;
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 2;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 0.5rem;
        border-radius: 0.5rem;
      }

      .image-container {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1;
        padding: 1rem;
      }

      .profile-img {
        max-width: 60vw;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>Kishor Karthik</div>
    <div class="menu-icon">&#9776;</div>
  </header>

  <main>
    <div class="intro">
      Hello,<br />

      useful and matters.
    </div>
    <div class="image-container">
      <img src="kishorkarthik-pic.png" alt="Kishor Karthik" class="profile-img" />
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/kishorkarthik_?igsh=MWdxa3VmNDJlZXR5Yg==" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://x.com/Kishorkarthik_?t=gfy2MXjRrjinYdV-sm6S8g&s=09" target="_blank">
        <i class="fab fa-x-twitter"></i>
      </a>
    </div>
    <div class="copyright">&copy; 2025 Kishor Karthik</div>
  </footer>

</body>
</html>
